<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron App</title>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* background-color: #2e2c29; */
        color: white;
        font-family: Arial, sans-serif;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- <script src="./render.js"></script> -->
    <script>
      document?.addEventListener?.("mouseenter", (e) => {
        window?.electronAPI?.showWindow?.();
      });
      document?.addEventListener?.("mouseleave", (e) => {
        window?.electronAPI?.hideWindow?.();
      });
      window?.electronAPI?.onClipboardChanged?.((event, newContent) => {
        // const clipboardContentDiv =
        //   document.getElementById("clipboard-content");
        // clipboardContentDiv.textContent = `Clipboard content: ${newContent}`;
        console.log('Clipboard content:', newContent);
      });
    </script>
  </body>
</html>
